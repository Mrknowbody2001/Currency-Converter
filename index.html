<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <p class="app-description">
        Real-time Currency conversion at your fingertips
      </p>

      <div class="toggle-container">
        <button class="toggle-btn active" data-mode="convert">convert</button>
        <button class="toggle-btn" data-mode="exchange">Exchange Rate</button>
      </div>

      <div class="converter-card" id="convert-mode">
        <div class="input-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            required
          />
        </div>
        <!-- 2nd input  -->
        <div class="input-group">
          <label for="from-currency">From</label>
          <select id="from-currency" required>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>
        <div class="input-group">
          <label for="to-currency">To</label>
          <select id="to-currency" required>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - base-currencyEuro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>
        <button id="convert-btn">
          <i data-feather="refresh-cw" class="currency-icon"></i>Convert
        </button>
        <div id="result"></div>
      </div>
      <div class="converter-card" id="exchange-mode" style="display: none">
        <div class="input-group">
          <label for="base-currency">Base Currency</label>
          <select id="base-currency" required>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>
        <button id="get-rates-btn">
          <i data-feather="list" class="currency-icon"></i>Get Exchange Rates
        </button>
        <div id="exchange-rates-container">
          <div id="exchange-rates"></div>
        </div>
      </div>
      <footer>Build by Chamith Sandeepa</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
